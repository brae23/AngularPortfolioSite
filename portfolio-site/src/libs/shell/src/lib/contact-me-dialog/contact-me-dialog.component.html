<div class="contact-me-dialog-box">
    <div class="contact-me-dialog-title">Get in contact with me!</div>
    <div class="contact-me-dialog-links-box">
        <img src="..\..\..\..\..\assets\linkedin-logo.png" alt="Linked In Logo" class="contact-me-dialog-logo" (click)="onLinkedInClicked()">
        <img src="..\..\..\..\..\assets\gmail-logo.png" alt="Gmail Logo" class="contact-me-dialog-logo" (click)="onGmailClicked()" >
    </div>
    <div class="contact-me-dialog-close-btn">
        <button mat-button color="warn" (click)="onCancelClicked()">Cancel</button>
    </div>
</div>
